<div class="coworker" *ngFor="let item of coworkerList; let i = index"
 (click)="bringMessages(i)"
  [ngStyle]="{'background-color': (item.Email == currentCoworker?.Email) ? 'red' : '#F8F8F8'}">
  <img src="assets/usersIcons/{{item.PhotoUrl}}" alt="Your Image" />
  <div class="text-container">
    <h3>{{item.Firstname}} {{item.Lastname}}</h3>
    <p>{{item.Lastname}}</p>
  </div>
  <span class="time">12ยง10ยง2012</span>
</div>
