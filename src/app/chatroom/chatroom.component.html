
<div  class="coworker" *ngFor="let item of chatRoomsList; let i =index"
 (click)="selectChatroom(i)"
  [ngStyle]="{'background-color': (  item.id==currentChatroom?.id) ? '#3596ff' : '#007aff'}">
  <div class="roomPicture">
    <img class="img1" src="assets/usersIcons/{{item._userResponses[0].PhotoUrl}}"alt=" Image"/>
    <img *ngIf="item._userResponses.length>1" class="img2" src="assets/usersIcons/{{item._userResponses[1].PhotoUrl}}"alt=" Image"/>

  </div>    <div class="text-container">
  <h3>{{item.roomName}}</h3>
  <p>{{item.roomName}}</p>
</div>
<span class="time">12ยง10ยง2012</span>
</div>
